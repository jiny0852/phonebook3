spring.application.name=phonebook3


#server
server.port=8888
server.servlet.context-path=/phonebook3



#한글처리
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true



#view resolve
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp



# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/phonebook_db?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=phonebook
spring.datasource.password=phonebook



# mybatis
mybatis.config-location=classpath:mybatis/configuration.xml

